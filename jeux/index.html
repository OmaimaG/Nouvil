<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet jeux</title>
   
  
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom styles -->
    <link rel="stylesheet" href="custom.css"> <!-- Your custom styles -->
</head>
<body>
<div class="container">
<div class="content text-center m-6">
    <h1>Product Managment System</h1>
    
</div>

<div class="container-fluid">
 <div class="inputs">
    <input type="text" placeholder="name" class="full" id="title">
    <div class="number d-flex flex-md-row flex-wrap m-2 P-3">
   <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
   <input onkeyup="getTotal()"  type="number" placeholder="ads" id="ads">
   <input  onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
    <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
     <p id="total"></p>
</div>


<input type="number" placeholder="Count" class="full m-2" id="count">
<input type="text" placeholder="category" class="full m-2" id="category">
<button class="bt full" id="submit">create</button>
</div>
<div class="outputs">
    <div class="searchBlock">
<input   onkeyup="searchData(this.value)"   type="text" placeholder="search" class="full m-2" id="search">

<div class="row  flex-md-row m-2 P-3">
<div class="col-md-6"><button onclick="getsearchMood(this.id)"class="bt1 "id="searchTitle">search by title</button></div>
<div class="col-md-6"><button onclick="getsearchMood(this.id)" class="bt1 "id="searchCategory">search by category</button></div> 
  </div>
</div>
 
  <table class="table  ">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">TITLE</th>
          <th scope="col">PRICE</th>
          <th scope="col">TAXES</th>
          <th scope="col">ADS</th>
          <th scope="col">DISCOUNT</th>
          <th scope="col">TOTAL </th>
          <th scope="col">CATEGORY</th>
          <th scope="col" > UPDATE</th>
          <th scope="col" >DELETE</th>
        </tr>
      </thead>
      <tbody id="tbody">
       
      </tbody>
    </table>
  
</div>
   

</div>
</div>
<script src="main.js"></script>


</body>
</html>
